    <script type="text/javascript">
      
        $(document).ready(function(){
          var scroll_start = 0;
          var startchange = $('#change-navbar');
          var offset = startchange.offset();

          if(startchange.length){
            $(document).scroll(function(){
              scroll_start = $(this).scrollTop();

              if(scroll_start>offset.top){
                $('.fixed-top').css('background-color', 'white');
                $('#navigation nav').attr('class','navbar navbar-light navbar-expand-lg py-0 fixed-top navbar-shadow');
              }else{
                $('.fixed-top').css('background-color', 'transparent');
                $('#navigation nav').attr('class','navbar navbar-light navbar-expand-lg py-0 fixed-top');
              }
            })
          }
        })
    </script>
